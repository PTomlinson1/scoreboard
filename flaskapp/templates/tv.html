<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/scoreboard_tv_combined_fixed.css">

<!--  <link rel="stylesheet" href="/static/css/scoreboard_tv.css?v=5">   -->

  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">

  <style>
  </style>
</head>
<body>
<!-- LOGO ROW -->
<div class="manual-topbar d-flex justify-content-between align-items-center px-3">
  <img src="/static/images/round logo2.svg" class="manual-logo" alt="Club Logo" />
  <div class="digit" id="clock" style="font-size: 2.5rem;">--:--</div>
</div>

<div class="container-fluid">

<!-- MANUAL MODE -->


<!-- TEAMS ROW -->
<div id="manual_layout" style="display: none;">
<div class="manual-vs-row text-center">
  <div id="manual_team_names">--- vs ---</div>
</div>



<!-- ROW 1 total, wickets, overs bowled, current rate-->
<div class="manual-row">
  <div class="manual-block">
    <div class="manual-label">TOTAL</div>
    <div class="digit" id="manual_total">000</div>
  </div>
  <div class="manual-block">
    <div class="manual-label">WICKETS</div>
    <div class="digit" id="manual_wkts">0</div>
  </div>
  <div class="manual-block">
    <div class="manual-label">OVERS BOWLED</div>
    <div class="digit" id="manual_overs">0</div>
  </div>
<div class="manual-block" id="manual_rr_block" style="display: none;">
  <div class="manual-label">RATE</div>
  <div class="digit" id="manual_rr">--.-</div>
</div>
</div>

  <!-- ROW 2 batters -->

<div class="manual-row" id="manual_batter_row">
  <div class="batter-pair">
    <span class="batter-name" id="manual_batter_1_name">Batter A</span>
    <span class="digit" id="manual_batter_1_score">0</span>
  </div>
  <div class="batter-pair">
    <span class="batter-name" id="manual_batter_2_name">Batter B</span>
    <span class="digit" id="manual_batter_2_score">0</span>
  </div>
</div>


<!-- ROW 3 (2nd innings only): TO WIN - AT REQ RPO - overs remaining -->
<div class="manual-row" id="second_innings_row" style="display: none;">
  <div class="manual-block" id="manual_to_win_block">
    <div class="manual-label">RUNS<br>TO WIN</div>
    <div class="digit" id="manual_runs_required">---</div>
  </div>
  <div class="manual-block" id="manual_rpo_block">
    <div class="manual-label">AT REQ<br>RPO</div>
    <div class="digit" id="manual_reqd_rate">--.-</div>
  </div>
  <div class="manual-block" id="manual_remaining_block">
    <div class="manual-label">OVERS<br>REMAINING</div>
    <div class="digit" id="manual_remaining">--</div>
  </div>
</div>

  <!-- ROW 4 (CLOCK) -->
<div class="manual-bottom-row">
  <div class="priority-label" id="priority_label">Manual Scoring</div>
</div>
</div>



    <!-- PCS MODE -->
<div id="pcs_layout" style="display: none;">
  <div class="section-box text-center">
    <div class="row-line justify-content-center align-items-center">
      <span id="batting_team_name">--</span>
      &nbsp;<strong><span id="batting_team_score">--</span></strong>
      <span class="inline-overs">
        <span id="overs">--</span>
        <span class="label">overs</span>
      </span>
    </div>
    <div class="small">vs</div>
    <div class="row-line justify-content-center">
      <span id="bowling_team_name">--</span>
      <strong><span id="bowling_team_score">--</span></strong>
    </div>
  </div>

<!-- Batters and Bowlers side-by-side -->

  <div class="row batter-bowler-row gx-4">
    <div class="col-6">
      <div class="section-box h-100">
        <div class="section-header">BATTERS</div>
        <div class="row-line mb-1">
          <div><span id="batter_1_name">Batter 1</span></div>
          <div><span id="batter_1_score">0</span> (<span id="batter_1_balls">0</span>)</div>
        </div>
        <div class="row-line">
          <div><span id="batter_2_name">Batter 2</span></div>
          <div><span id="batter_2_score">0</span> (<span id="batter_2_balls">0</span>)</div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="section-box h-100">
        <div class="bowler-table">
          <div class="bowler-row bowler-header-row section-header">
            <div class="bowler-name bowler-name-table-header">BOWLER</div>
            <div class="bowler-stat">O</div>
            <div class="bowler-stat">R</div>
            <div class="bowler-stat">W</div>
          </div>
          <div class="bowler-row bowler-row-highlight">
            <div class="bowler-name" id="current_bowler_name">--</div>
            <div class="bowler-stat" id="current_bowler_overs">--</div>
            <div class="bowler-stat" id="current_bowler_runs">--</div>
            <div class="bowler-stat" id="current_bowler_wkts">--</div>
          </div>
          <div class="bowler-row">
            <div class="bowler-name" id="previous_bowler_name">--</div>
            <div class="bowler-stat" id="previous_bowler_overs">--</div>
            <div class="bowler-stat" id="previous_bowler_runs">--</div>
            <div class="bowler-stat" id="previous_bowler_wkts">--</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- This Over and Runs Required in 2 columns -->
  <div class="section-box d-flex justify-content-between text-center gap-4">
    <div class="pcs-half">
<!--      <div class="section-header">THIS OVER</div>  -->
      <div id="this_over_label">-</div>
    </div>
    <div class="pcs-half">
<!--      <div class="section-header">RUN INFO</div>   -->
      <div id="run_info">RUNS REQUIRED: - AT - RPO</div>
    </div>
  </div>

</div>




</div>

  <script src="/static/jquery/jquery-1.9.1.min.js"></script>
  <script src="/static/js/scoreboard.js?v=1"></script>
</body>
</html>
