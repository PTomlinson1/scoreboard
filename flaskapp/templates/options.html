<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard Options</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/scoreboard.css">
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .top-bar h2 {
      margin: 0;
    }

    .back-btn {
      background-color: #222;
      color: #f5e9c9;
      border: 1px solid #444;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="top-bar">
    <h2>Scoreboard Options</h2>
    <a href="/manual" class="back-btn">‚Üê Back to Scoreboard</a>
  </div>

  <form id="options-form">
    <div class="mb-3">
      <label for="home_team" class="form-label">Home Team</label>
      <input type="text" class="form-control" id="home_team" name="home_team">
    </div>
    <div class="mb-3">
      <label for="away_team" class="form-label">Away Team</label>
      <input type="text" class="form-control" id="away_team" name="away_team">
    </div>
    <div class="mb-3">
      <label for="overs_per_innings" class="form-label">Overs Per Innings</label>
      <input type="number" class="form-control" id="overs_per_innings" name="overs_per_innings">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="show_batsmen" name="show_batsmen">
      <label class="form-check-label" for="show_batsmen">
        Show Batsmen Fields
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Save Options</button>
  </form>

  <hr>

  <h4>Upload Fixture List (.xlsx)</h4>
  <form id="fixture-form">
    <div class="mb-3">
      <input type="file" class="form-control" id="fixture_file" name="file" accept=".xlsx">
    </div>
    <button type="submit" class="btn btn-secondary">Upload</button>
  </form>
</div>

<script>
function loadOptions() {
  fetch('/load_options')
    .then(res => res.json())
    .then(data => {
      document.getElementById('home_team').value = data.home_team || '';
      document.getElementById('away_team').value = data.away_team || '';
      document.getElementById('show_batsmen').checked = data.show_batsmen !== false;
      document.getElementById('overs_per_innings').value = data.overs_per_innings || '';
    });
}

document.getElementById('options-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const data = {
    home_team: document.getElementById('home_team').value,
    away_team: document.getElementById('away_team').value,
    show_batsmen: document.getElementById('show_batsmen').checked,
    overs_per_innings: parseInt(document.getElementById('overs_per_innings').value) || 0
  };
  fetch('/save_options', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(resp => {
    alert('Options saved');
    window.location.href = "/manual";
  });
});

document.getElementById('fixture-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const formData = new FormData();
  const fileInput = document.getElementById('fixture_file');
  if (fileInput.files.length === 0) return alert('Please select a file');
  formData.append('file', fileInput.files[0]);

  fetch('/upload_fixtures', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(resp => {
    if (resp.status === 'success') {
      alert('Fixtures uploaded successfully');
    } else {
      alert('Error: ' + resp.message);
    }
  });
});

window.onload = loadOptions;
</script>
</body>
</html>
